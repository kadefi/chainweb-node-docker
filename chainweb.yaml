databaseDirectory: /data/chainweb-db
resetChainDatabases: false
chainweb:
  throttling:
    local: 4000
    mining: 10
    global: 5000
    putPeer: 30
  chainwebVersion: mainnet01
  pactQueueSize: 4000
  mining:
    coordination:
      enabled: false
      mode: private
      limit: 1200
      miners: []
    nodeMining:
      enabled: false
  p2p:
    peerDbFilePath: null
    peer:
      certificateChainFile: null
      key: null
      interface: '*'
      certificateChain: null
      hostaddress:
        hostname: "0.0.0.0"
        port: 443
      keyFile: null
    maxPeerCount: 1000
    private: false
    ignoreBootstrapNodes: false
    maxSessionCount: 8
    sessionTimeout: 300
  transactionIndex:
    enabled: true
    configuration: {}
  headerStream: true
  allowReadsInLocal: true
  mempoolP2p:
    enabled: true
    configuration:
      pollInterval: 30
      maxSessionCount: 6
      sessionTimeout: 300
  reintroTxs: true
  cuts:
    pruneChainDatabase: true
    fetchTimeout: 50000000
    initialCutHeightLimit: null
  rosetta: true
logging:
  telemetryBackend:
    enabled: true
    configuration:
      handle: stderr
      color: auto
      format: text
  backend:
    handle: stderr
    color: auto
    format: text
  logger:
    log_level: warn
    queue_size: 1000
    exception_wait: 1000
    exit_timeout: 1000000
    scope: []
    exception_limit: 10
    policy: discard
  clusterId: docker-node
  amberdataBackend:
    enabled: false
  filter:
    rules: []
    default: debug
